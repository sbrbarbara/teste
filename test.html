<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>To-do</title>
</head>
<body>
	<div id="container">
		<h1 class="title">To-do</h1>
		<div class="add-box">
			<input type='text' placeholder="Adicionar tarefa...">
		</div>
		<main class='main-content'>
			<div class="tasks-todo">
				<h2>Tarefas</h2>
				<div class="tasks">
				
					<div class="task">
						<button class="do-btn"></button>
						<p class="title>Estilizar projeto (CSS)</p>
						<div class="options">
							<button class="edit-btn">
								<span class="material-icons"> edit</span>
							</button>
							<button class="delete-btn">
								<span class="material-icons"> delete</span>
							</button>
						</div>
					</div>
					
					<div class="tasks">
						<button class="do-btn"></button>
						<p class="title">Estilizar projeto (CSS) 2</p>
						<div class="options">
							<button class="edit-btn">
								<span class="material-icons"> edit</span>
							</button>
							<button class="delete-btn">
								<span class="material-icons"> delete</span>
							</button>
						</div>
					</div>
					
						</div>
					</div>
					<div class="tasks-done">
						<h2>Conclu√≠das</h2>
						<div class="tasks">
							<div class="task">
								<button class="done-btn">
									<span class='material-icons'>
										check_circle
									</span>
								</button>
								<p class="title">Estruturar projeto (HTML)</p>
								<div class="options">
									<button class="delete-btn">
										<span class="material-icons"> delete</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>			
		</body>
		</html>
